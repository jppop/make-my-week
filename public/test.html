<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Source+Sans+Pro');
    </style>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            color: grey;
        }

        .container {
            position: relative;
        }

        .box {
            position: absolute;
            color: grey;
        }

        .line {
            position: absolute;
            border-left: 1px solid grey;
            height: 36px;
        }

        .bar {
            border: 1px solid darkgrey;
        }

        .grid {
            display: table;
            border-spacing: 0px;
            /* background-color: darkgray; */
            border: 1px solid darkgray;
        }

        .grid-row {
            display: table-row;
        }

        .grid-row div:last-child {
            border-right: 1px solid transparent;
            width: 20px;
            min-width: 20px;
            cursor: default;
        }

        .grid-row div:first-child {
            width: 20px;
            min-width: 20px;
            cursor: default;
        }

        .grid-cell {
            display: table-cell;
            background-color: white;
            width: 40px;
            min-width: 40px;
            height: auto;
            border-left: 1px solid transparent;
            border-right: 1px solid darkgray;
            text-align: center;
            cursor: crosshair;
        }

        .scale {
            display: table;
            border-spacing: 0px;
            border: 1px solid transparent;
        }

        .scale-row {
            display: table-row;
        }

        .scale-row div:first-child {
            width: 20px;
            min-width: 20px;
        }

        .scale-cell {
            display: table-cell;
            width: 40px;
            min-width: 40px;
            height: auto;
            border-left: 1px solid transparent;
            border-right: 1px solid transparent;
        }

        .tick {
            display: table;
            border-spacing: 0px;
            border: 1px solid transparent;
        }

        .tick-row {
            display: table-row;
        }

        .tick-row div:first-child {
            width: 20px;
            min-width: 20px;
        }

        .tick-row div:last-child {
            border-right: 1px solid transparent;
        }

        .tick-cell {
            display: table-cell;
            width: 40px;
            min-width: 40px;
            height: auto;
            border-left: 1px solid transparent;
            border-right: 1px solid darkgray;
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="box" style="top: 82px; left: 34px;">
            <span>08:00</span>
        </div>
        <div class="box" style="top: 100px; left: 50px;">
            <div class="line"></div>
        </div>
        <div class="box" style="top: 82px; left: 84px;">
            <span>09:00</span>
        </div>
        <div class="box" style="top: 100px; left: 100px;">
            <div class="line"></div>
        </div>
        <div class="box" style="top: 82px; left: 134px;">
            <span>10:00</span>
        </div>
        <div class="box" style="top: 100px; left: 150px;">
            <div class="line"></div>
        </div>
        <div class="box" style="top: 118px; left: 50px;">
            <div class="bar" style="height: auto; width: 99px; background-color: red; text-align: center">
                <span style="color: white;">02:00</span>
            </div>
        </div>
        <span style="font-size:30px; padding-left:30px; background:red;">&nbsp;</span>
        <div class="grid" style="position: absolute; top: 200px;">
            <div class="grid-row">
                <div class="grid-cell">&nbsp;</div>
                <div class="grid-cell">&nbsp;</div>
                <div class="grid-cell">&nbsp;</div>
            </div>
        </div>
        <div class="grid" style="position: absolute; top: 200px;">
            <div class="grid-row">
                <div class="grid-cell">&nbsp;</div>
                <div class="grid-cell">&nbsp;</div>
                <div class="grid-cell">&nbsp;</div>
            </div>
        </div>
    </div>
    <div class="scale">
        <div class="scale-row">
            <div class="scale-cell">&nbsp;</div>
            <div class="scale-cell"><span style="margin-left: -16px">08:00</span></div>
            <div class="scale-cell"><span style="margin-left: -16px">09:00</span></div>
            <div class="scale-cell"><span style="margin-left: -16px">10:00</span></div>
            <div class="scale-cell"><span style="margin-left: -16px">11:00</span></div>
            <div class="scale-cell"><span style="margin-left: -16px">12:00</span></div>
            <div class="scale-cell"><span style="margin-left: -16px">13:00</span></div>
            <div class="scale-cell"><span style="margin-left: -16px">14:00</span></div>
            <div class="scale-cell"><span style="margin-left: -16px">15:00</span></div>
            <div class="scale-cell"><span style="margin-left: -16px">16:00</span></div>
            <div class="scale-cell"><span style="margin-left: -16px">17:00</span></div>
            <div class="scale-cell"><span style="margin-left: -16px">18:00</span></div>
            <div class="scale-cell"><span style="margin-left: -16px">19:00</span></div>
        </div>
    </div>
    <div class="tick">
        <div class="tick-row">
            <div class="tick-cell">&nbsp;</div>
            <div class="tick-cell">&nbsp;</div>
            <div class="tick-cell">&nbsp;</div>
            <div class="tick-cell">&nbsp;</div>
            <div class="tick-cell">&nbsp;</div>
            <div class="tick-cell">&nbsp;</div>
            <div class="tick-cell">&nbsp;</div>
            <div class="tick-cell">&nbsp;</div>
            <div class="tick-cell">&nbsp;</div>
            <div class="tick-cell">&nbsp;</div>
            <div class="tick-cell">&nbsp;</div>
            <div class="tick-cell">&nbsp;</div>
            <div class="tick-cell">&nbsp;</div>
        </div>
    </div>
    <div class="grid" style="margin-top: -1px">
        <div class="grid-row">
            <div class="grid-cell">&nbsp;</div>
            <div class="grid-cell">&nbsp;</div>
            <div class="grid-cell">&nbsp;</div>
            <div class="grid-cell">01:00</div>
            <div class="grid-cell">&nbsp;</div>
            <div class="grid-cell">&nbsp;</div>
            <div class="grid-cell">&nbsp;</div>
            <div class="grid-cell">&nbsp;</div>
            <div class="grid-cell">&nbsp;</div>
            <div class="grid-cell">&nbsp;</div>
            <div class="grid-cell">&nbsp;</div>
            <div class="grid-cell">&nbsp;</div>
            <div class="grid-cell">&nbsp;</div>
        </div>
    </div>
</body>

</html>
